<div class="shop">
    <section class="shop-img">
        <h2 class="title">商家实景</h2>
        <ul>
            <li v-for="(pic,index) in seller.pics" :key="index">
                <img :src="pic.picSrc">
            </li>
        </ul>
    </section>
    <section class="shop-infor">
        <h2 class="title">商家信息</h2>
        <ul>
            <li v-for="(info,index) in seller.infos" :key="index">
                <span>{{info.info}}</span>
            </li>
        </ul>
    </section>
</div>
